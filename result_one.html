<!DOCTYPE html>
<html>
<head>
    <title>Scraped Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        li {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            font-size: 16px;
        }

        p.no-paragraphs {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scraped Paragraphs</h1>
    {% if paragraphs %}
        <ul>
        {% for paragraph in paragraphs %}
            <li>{{ paragraph }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-paragraphs">No paragraphs scraped.</p>
    {% endif %}
</body>
</html>
